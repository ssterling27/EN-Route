<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./bulma.css">
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <section class="card">
    <header class="card-header">
      <p class="card-header-title">
        Movie
      </p>
    </header>
    <div class="card-content">
      <section class="field">
        <!-- <label class="label" for="showSearch">Search By Show Name</label> -->
        <div class="control">
          <input type="text" class="input" id="movieSearch" placeholder="Search by Movie Name">
        </div>
        <button class="button is-primary" id="searchMovie">Search</button>
      </section>
    </div>
  </section>
  <section class="card">
    <div class="card-content" id="showResults">

    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./moviesearch.js"></script>
</body>
</html>
